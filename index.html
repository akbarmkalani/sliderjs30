<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <!-- custom style -->
    <link rel="stylesheet" href="assets/master/style.css">
</head>

<body>


    <main class="container-fluid px-0 mx-0">
        <nav class="nav col-12 mx-auto ">
            <div class="h-100 mx-0 px-0  pt-4 bg-dark row align-items-center justify-content-evenly">
                <figure class="h-100 col-6 col-lg-3 d-flex align-items-center">
                    <img class="w-50" src="assets/img/netflix-logo-png-2562.png" alt="">
                </figure>
                <ul class="h-100 d-none px-5 d-lg-flex col-lg-6  ">
                    <div class="h-100 d-flex align-items-center justify-content-center">
                        <li class="mx-3">
                            <a href="#">Home</a>
                        </li>
                        <li class="mx-3">
                            <a href="#">About</a>
                        </li>
                        <li class="mx-3">
                            <a href="#">Services</a>
                        </li>
                        <li class="mx-3">
                            <a href="#">Blog</a>
                        </li>
                        <li class="mx-3">
                            <a href="#">Pages</a>
                        </li>
                        <!--  <li class="mx-4">
                            <a href="#">contact Us</a>
                        </li> -->
                    </div>
                </ul>
                <section class=" col-6 col-lg-2 ">
                    <span class="d-flex hamburger-icon justify-content-end text-light align-items-center fs-1">
                        <i class="bi bi-list"></i>
                    </span>
                </section>

            </div>
        </nav>
        <aside class="col-3 aside  position-fixed">

            <div class="row">
                <section class="col-12 px-4">
                    <span class="d-flex justify-content-end align-items-baseline fs-1       text-light"> <i class="bi bi-x-lg"></i>
                    </span>
                </section>
                <section class="col-12 row justify-content-center  ">
                      <h1 class="text-center">Clock</h1>
                    <span class="d-flex text-light justify-content-center align-items-center" id="clock"></span>
                </section>
            </div>

        </aside>

        <!-- slider start -->
        <section class=" slider row mx-0 px-0  ">
            <div class="col-9 mx-auto position-relative pt-4 ">
                <secrion class=" row justify-content-center">
                    <figure class=" top-img col-11">
                        <img class="w-100" src="assets/img/img1.jpg" alt="">

                    </figure>
                </secrion>
                <ul class="slider-img d-flex mx-0 px-0 justify-content-center">
                    <li class="  ">
                        <img class="" src="assets/img/img2.jpg" alt="">
                    </li>
                    <li class="  ">
                        <img class="" src="assets/img/img3.jpg" alt="">
                    </li>
                    <li class="  ">
                        <img class="" src="assets/img/img4.jpg" alt="">
                    </li>
                    <li class="  ">
                        <img class="" src="assets/img/img5.jpg" alt="">
                    </li>
                    <li class="  ">
                        <img class="" src="assets/img/img6.jpg" alt="">
                    </li>
                    <li class="  ">
                        <img class="" src="assets/img/img7.jpg" alt="">
                    </li>

                    <li class="  ">
                        <img class="" src="assets/img/img8.jpg" alt="">
                    </li>

                    <li class="  ">
                        <img class="" src="assets/img/img9.jpg" alt="">
                    </li>

                    <li class="  ">
                        <img class="" src="assets/img/img10.jpg" alt="">
                    </li>


                </ul>
                <span class="d-flex justify-content-center align-items-center right position-absolute fs-1"><i
                        class="bi bi-chevron-right"></i></span>
                <span class="d-flex justify-content-center align-items-center left position-absolute fs-1"><i
                        class="bi bi-chevron-left"></i></span>
            </div>

        </section>



    </main>





    <!-- <i class="bi bi-chevron-right"></i> -->
    <script src="assets/js/app.js"></script>

</body>

</html>
